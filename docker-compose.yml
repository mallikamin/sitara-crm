services:
  postgres:
    image: postgres:15-alpine
    container_name: sitara_crm_db
    environment:
      POSTGRES_DB: sitara_crm
      POSTGRES_USER: sitara_user
      POSTGRES_PASSWORD: sitara_password_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sitara_user -d sitara_crm"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sitara_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sitara_crm_api
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://sitara_user:sitara_password_2024@postgres:5432/sitara_crm
      JWT_SECRET: sitara_jwt_secret_key_2024_change_in_production
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sitara_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  sitara_network:
    driver: bridge

